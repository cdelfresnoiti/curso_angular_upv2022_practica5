<form [formGroup]="myForm" (ngSubmit)="modificarUsuario()">
  <div class="form-group">
    <label for="exampleInputNombre1">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputNombre1"
      formControlName="nombre"
      placeholder="Nombre..."
    />
  </div>
  <div class="form-group">
    <label for="exampleInputApellido1">Apellidos</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputApellido1"
      formControlName="apellidos"
      placeholder="Apellidos..."
      required
    />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      formControlName="email"
      placeholder="Email..."
    />
  </div>
  <div class="form-group">
    <label for="exampleInputAvatar1">Avatar</label>
    <input
      type="url"
      class="form-control"
      id="exampleInputAvatar1"
      formControlName="avatar"
      placeholder="Url Imagen"
    />
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <button class="btn btn-warning" routerLink="/usuarios">Cancelar</button>
</form>
