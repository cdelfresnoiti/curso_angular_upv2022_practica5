<div class="form-group">
  <label for="exampleInputNombre1">Nombre</label>
  <input
    type="text"
    class="form-control"
    id="exampleInputNombre1"
    [(ngModel)]="nuevo.first_name"
    name="nombre"
    placeholder="Nombre..."
    required
  />
</div>
<div class="form-group">
  <label for="exampleInputApellido1">Apellidos</label>
  <input
    type="text"
    class="form-control"
    id="exampleInputApellido1"
    [(ngModel)]="nuevo.last_name"
    name="apellidos"
    placeholder="Apellidos..."
    required
  />
</div>
<div class="form-group">
  <label for="exampleInputEmail1">Email</label>
  <input
    type="email"
    class="form-control"
    id="exampleInputEmail1"
    [(ngModel)]="nuevo.email"
    name="email"
    placeholder="Email..."
    required
  />
</div>
<div class="form-group">
  <label for="exampleInputAvatar1">Avatar</label>
  <input
    type="url"
    class="form-control"
    id="exampleInputAvatar1"
    [(ngModel)]="nuevo.avatar"
    name="avatar"
    placeholder="Url Imagen"
    required
  />
</div>
<button type="button" (click)="addUsuario()" class="btn btn-primary">
  Crear usuario
</button>
<button class="btn btn-warning" routerLink="/usuarios">Cancelar</button>

{{ resultadoAdd | json }}
