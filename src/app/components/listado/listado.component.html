<div class="row">
  <div
    class="col-3"
    *ngFor="let usuario of usuariosFiltrado; even as esPar; odd as esImpar"
  >
    <div
      class="card"
      style="width: 18rem"
      [ngStyle]="{ 'background-color': esPar ? 'lightgray' : 'lightblue' }"
    >
      <img [src]="usuario.avatar" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">
          {{ usuario.first_name }} {{ usuario.last_name }}
        </h5>
        <p class="card-text">
          {{ usuario.email }}
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
